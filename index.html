<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="index.css"/>
  </head>
  <body class="bg">
    <div>
      <div class="container">
        <h1 class="h">LOGIN</h1>
        <form class="inline">
          <div class="Icon-inside">
            <input type="email" id="Email" name="email" placeholder="Email" />
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </div>
          <div class="Icon-inside-1">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
            />
            <i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i>
          </div>
        </form>
        <div class="hi">
          <input type="checkbox" value="remember" id="hi" class="checkbox" />
          <label for="hi">Remember me</label>
        </div>
        <button type="button">Login</button>
        <p>Or login with</p>
        <div class="so">
          <button class="social-icons-1">
            <a href="#!" role="button" style="color: #3b5998;"><i class="fa fa-facebook-square"></i>Facebook</a
            >
          </button>
          <button class="social-icons-2">
            <a href="#!" role="button" style="color: black;"><img src="g.png" alt="Google">Google</a>
          </button>
        </div>
        <p class="last">Not a member?<u style="color: #ccc;">Sign up now</u></p>
      </div>
    </div>
  </body>
</html>
